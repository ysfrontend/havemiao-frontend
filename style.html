<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>style</title>
    <!-- 开发环境版本，包含了用帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="demo1" v-bind:class="{ active: isActive }"></div>
<div id="demo2" v-bind:class="classObject"></div>
</body>
<script>
    var demo1 = new Vue({
        el:"#demo1",
        data: {
            isActive: true,
        }
    });
    var demo2 = new Vue({
        el:"#demo2",
        data:{
            classObject:{
                active: true,
                "text-danger": false
            }
        }
    });
</script>
</html>
