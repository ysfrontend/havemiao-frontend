<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>事件</title>
    <!-- 开发环境版本，包含了用帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
<div id="demo">
    <button v-on:click.once="alertMessage" value="点击弹窗">点击弹窗</button>
</div>
</body>
<script>
    var demo = new Vue({
        el:"#demo",
        data:{
            alertMessage:function(){
                alert("Message");
            }
        },
    });
</script>
</html>
